<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 info__container">
          <h1>Learn to code by <br> watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</p>
        </div>

        <div class="col-lg-6 form__container">
          <button class="try__free">
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </button>

          <form id="form">
            <div class="input__container">
              <input type="text" name="fName" id="fName" placeholder="First Name">
              <img class="icon__error" src="./images/icon-error.svg" alt="icon-error">
              <p class="text__error name"></p>
            </div>

            <div class="input__container">
              <input type="text" name="lName" id="lName" placeholder="Last Name">
              <img class="icon__error" src="./images/icon-error.svg" alt="icon-error">
              <p class="text__error"></p>
            </div>

            <div class="input__container">
              <input type="text" name="email" id="email" placeholder="Email Address">
              <img class="icon__error" src="./images/icon-error.svg" alt="icon-error">
              <p class="text__error email"></p>
            </div>

            <div class="input__container">
              <input type="text" name="pwd" id="pwd" placeholder="Password">
              <img class="icon__error" src="./images/icon-error.svg" alt="icon-error">
              <p class="text__error"></p>
            </div>

            <button class="submit" type="submit">Claim your free trial</button>

            <p class="agree__terms">By clicking the button, you are agreeing to our <a href=""><span>Terms and
                  Services</span></a></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>

  <!-- JS -->
  <script src="./js/script.js"></script>
</body>

</html>
